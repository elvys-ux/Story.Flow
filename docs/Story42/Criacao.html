<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sessão / Criar Conta</title>
    <link rel="stylesheet" href="css/Criação.css">
<script type="module" src="js/supabase.js"></script></head>
<body>
    <!-- Tela de Login -->
    <div class="container" id="login-container">
        <h2>Iniciar Sessão</h2>
        <p>Acesse sua conta para continuar</p>
        <p id="error-msg" class="error"></p>
        <input type="text" id="email" placeholder="E-mail ou telefone">
        <input type="password" id="password" placeholder="Senha">
        <div class="links">
            <a href="#">Esqueceu-se do e-mail?</a>
        </div>
        <button id="next-btn">Seguinte</button>
        <div class="redirect-container" id="redirect-container">
            <p>Escolha para onde deseja ir:</p>
            <select id="redirect-options">
                <option value="Memories.html">Início</option>
                <option value="diario.html">Diário</option>
                <option value="historia.html">Histórias</option>
                <option value="Ver Histórias.html">Ver Histórias</option>
                <option value="Sobre.html">Sobre o Site</option>
            </select>
            <button id="redirect-btn">Ir</button>
        </div>
        <div class="links">
            <a href="#" id="create-account">Criar conta</a>
        </div>
    </div>

    <!-- Tela de Criação de Conta -->
    <div class="container" id="register-container" style="display: none;">
        <h2>Criar Conta</h2>
        <p>Preencha os campos abaixo para criar sua conta.</p>
        <p id="register-error" class="error"></p>
        <input type="text" id="reg-username" placeholder="Nome de usuário">
        <input type="email" id="reg-email" placeholder="E-mail">
        <input type="password" id="reg-password" placeholder="Senha">
        <!-- Aqui adicionamos o campo de Data de Nascimento -->
        <input type="date" id="reg-birthdate" placeholder="Data de Nascimento">
        <button id="register-btn">Registrar</button>
        <div class="links">
            <a href="#" id="back-to-login">Já tenho uma conta</a>
        </div>
    </div>

    <div class="footer">
        <p>Ajuda • Privacidade • Termos</p>
    </div>

    <script type="module" src="js/Criacao.js"></script>
</body>
</html>
