<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>StoryFlow – Minhas Histórias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS principal -->
  <link rel="stylesheet" href="css/historiasqueescrevi.css">
</head>
<body>

  <!-- Navbar simplificada -->
  <nav class="navbar">
    <a href="index.html">Início</a>
    <input type="text" id="barra-pesquisa" placeholder="Pesquisar histórias publicadas…">
  </nav>

  <div class="main-content">
    <!-- Lista lateral -->
    <aside class="sidebar">
      <h2>Minhas Histórias</h2>
      <ul id="lista-historias-usuario">
        <!-- preenchido por carregarHistoriasDoUsuario() -->
      </ul>
    </aside>

    <!-- Área de resultados da pesquisa -->
    <section class="search-results">
      <h2>Resultados da Pesquisa</h2>
      <div id="resultados-pesquisa">
        <!-- preenchido por pesquisarHistoriasPublicadas() -->
      </div>
    </section>
  </div>

  <!-- Modal de leitura -->
  <div id="modal-historia" class="modal">
    <div class="modal-content">
      <button id="btn-fechar-modal" class="close-btn">×</button>
      <h3 id="modal-titulo"></h3>
      <div id="modal-conteudo"></div>
    </div>
  </div>

  <!-- Import Supabase e script principal -->
  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/historiasFlow.js"></script>
</body>
</html>
