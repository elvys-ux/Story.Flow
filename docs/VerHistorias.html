<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>StoryFlow – Histórias da Comunidade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Seu CSS -->
  <link rel="stylesheet" href="css/VerHistorias.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <a href="index.html"><i class="fas fa-home"></i> Início</a>

    <div class="dropdown">
      <a href="#"><i class="fas fa-pencil-alt"></i> Criar História</a>
      <div class="dropdown-content">
        <a href="diario.html">Escrever Diário</a>
        <a href="historia.html">Escrever História</a>
      </div>
    </div>

    <div class="dropdown">
      <a href="#"><i class="fas fa-book"></i> Histórias</a>
      <div class="dropdown-content">
        <a href="historiasqueescrevi.html">Minhas Histórias</a>
        <a href="VerHistorias.html">Ler Histórias</a>
      </div>
    </div>

    <!-- Área de login / usuário -->
    <div id="userMenuArea" class="user-area"></div>

    <!-- Formulário de busca -->
    <form id="searchForm" class="search-box">
      <input type="text"
             id="searchBar"
             placeholder="Pesquisar por título ou autor…"
             autocomplete="off">
      <button type="submit" id="searchBtn"><i class="fas fa-search"></i></button>
    </form>
  </nav>

  <!-- FILTROS -->
  <div class="filter-bar">
    <select id="category-filter">
      <option value="">Todas as categorias</option>
      <!-- Opcionalmente, preencha dinamicamente via JS -->
      <option value="Fantasia">Fantasia</option>
      <option value="Terror">Terror</option>
      <option value="Comédia">Comédia</option>
      <option value="Ficção Científica">Ficção Científica</option>
      <option value="Drama">Drama</option>
    </select>

    <select id="sort-filter">
      <option value="date">Ordenar por Data</option>
      <option value="popularity">Ordenar por Popularidade</option>
    </select>
  </div>

  <!-- SEÇÃO DE HISTÓRIAS -->
  <main>
    <section class="stories-section">
      <h2>Histórias da Comunidade</h2>
      <div id="storiesContainer" class="stories-container"></div>
      <div class="pagination">
        <button id="loadMoreBtn">Carregar Mais</button>
      </div>
    </section>
  </main>

  <!-- MODAL DE LEITURA -->
  <div id="modalOverlay" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <button id="modalClose" class="modal-close">&times; Fechar</button>
      <h2 id="modalTitle">Título da História</h2>
      <div id="modalFullText" class="modal-text"></div>
      <button id="continuarBtn" class="continuar-btn" style="display:none;">
        Continuar
      </button>
      <div id="modalInfo" class="modal-info"></div>
    </div>
  </div>

  <!-- AVISO AO CLICAR FORA -->
  <div id="warningOverlay" class="warning-overlay" style="display:none;">
    <div class="warning-box">
      <p>Deseja fechar a leitura?</p>
      <button id="warningYes">Sim</button>
      <button id="warningNo">Não</button>
    </div>
  </div>

  <footer>
    © 2025 StoryFlow – Turma Tis7 | <a href="Sobre.html">Termos de uso</a>
  </footer>

  <!-- Scripts -->
  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/userDisplay.js"></script>
  <script type="module" src="js/VerHistorias.js"></script>

  <script>
    // Intercepta o submit da busca para evitar reload de página
    document.getElementById('searchForm').addEventListener('submit', e => {
      e.preventDefault();
      // dispara a filtragem imediatamente
      const event = new Event('input');
      document.getElementById('searchBar').dispatchEvent(event);
    });
  </script>
</body>
</html>
