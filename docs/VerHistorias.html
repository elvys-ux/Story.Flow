    /* Impede scroll e esconde todo o conteúdo real */
    body.loading { overflow: hidden; }
    #page-wrapper {
      visibility: hidden;
      height: 100vh;
      overflow: hidden;
    }

    /* LOADER full‐screen */
    #loader {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: linear-gradient(135deg,#e0f7fa,#ffffff);
      z-index: 9999; text-align: center; padding: 1rem;
    }
    .spinner {
      width: 60px; height: 60px;
      border: 8px solid rgba(0,0,0,0.1);
      border-top-color: #4caf50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #quote {
      max-width: 80%;
      font-style: italic; color: #333;
      line-height: 1.4;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
      margin: 0; padding: 0 1rem;
    }

    /* Animação de saída */
@keyframes fadeOut {
  from { opacity: 1; }
  to   { opacity: 0; }
}

/* Classes para controlar o fade */
#quote.fade-in {
  animation: fadeIn 0.8s forwards;
}
#quote.fade-out {
  animation: fadeOut 0.8s forwards;
}

/* mobile.css */

/* 1) Por padrão (desktop), esconda o hambúrguer */
.navbar .hamburger {
  display: none !important;
}

/* 2) Em telas até 768px: leia abaixo */
@media (max-width: 768px) {
  /* Posicione o hambúrguer no canto superior esquerdo */
  .navbar {
    position: relative;
    padding-left: 3rem; /* espaço para o ícone */
  }
  .navbar .hamburger {
    display: block !important;
    position: absolute;
    top: 0.5rem;
    left: 0.5rem;
    cursor: pointer;
    font-size: 1.8rem;
    color: #fff;
    background: none;
    border: none;
    z-index: 1001;
  }

  /* Centraliza a barra de busca no topo */
  .navbar > #searchForm {
    position: absolute;
    top: 0.5rem;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
  }

  /* Esconde os itens principais */
  .navbar > a,
  .navbar > .dropdown,
  .navbar > #userMenuArea {
    display: none !important;
  }

  /* Menu lateral esquerdo */
  .navbar-menu {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 75%;
    max-width: 250px;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    flex-direction: column;
    padding-top: 4rem;
    z-index: 1000;
    overflow-y: auto;
  }

  /* Quando aberto, mostra o sidenav */
  .navbar.open .navbar-menu {

  }

  /* Itens do menu */
  .navbar-menu > a,
  .navbar-menu > .dropdown,

    padding: 1rem;
    color: #fff;
    text-decoration: none;
    border-bottom: 1px solid #444;
  }
  .navbar-menu .dropdown-content {

    background: #222;
  }
}

<script>
(async function(){
  const loader  = document.getElementById('loader');
  const page    = document.getElementById('page-wrapper');
  const quoteEl = document.getElementById('quote');

  // 1) Carrega o JSON local
  let versosOriginais;
  try {
    const res  = await fetch('versos.json');
    versosOriginais = await res.json();
  } catch {
    versosOriginais = ['Carregando conteúdo…'];
  }

  // 2) Prepara fila
  let fila = [];
  function embaralhar() {
    fila = versosOriginais
      .map(v => ({ v, r: Math.random() }))
      .sort((a,b) => a.r - b.r)
      .map(o => o.v);
  }

  // 3) Atualiza com fade-out e fade-in
  function atualizarVerso() {
    // fade-out
    quoteEl.classList.remove('fade-in');
    quoteEl.classList.add('fade-out');

    setTimeout(() => {
      if (!fila.length) embaralhar();
      quoteEl.textContent = fila.shift();

      // fade-in
      quoteEl.classList.remove('fade-out');
      quoteEl.classList.add('fade-in');
    }, 800);
  }

  // 4) Executa loader
  embaralhar();
  // primeira exibição com fade-in
  quoteEl.classList.add('fade-in');
  atualizarVerso();
  const intervalo = setInterval(atualizarVerso, 2500);

  setTimeout(() => {
    clearInterval(intervalo);
    loader.style.transition = 'opacity .5s';
    loader.style.opacity = '0';
    loader.addEventListener('transitionend', () => {
      loader.remove();
      page.style.visibility = 'visible';
      document.body.classList.remove('loading');
    });
  }, 3000);
})();



// js/mobile-menu.js

document.addEventListener('DOMContentLoaded', () => {
  const navbar     = document.querySelector('.navbar');
  const hamburger  = navbar.querySelector('.hamburger');
  const menuWrapper = document.createElement('div');
  menuWrapper.className = 'navbar-menu';

  // Mova os itens originais para dentro de menuWrapper
  Array.from(navbar.children).forEach(el => {
    if (
      el.matches('a') ||
      el.matches('.dropdown') ||
      el.matches('#userMenuArea')
    ) {
      menuWrapper.appendChild(el);
    }
  });
  navbar.appendChild(menuWrapper);

  if (!hamburger) return;

  // Abrir/fechar o menu
  hamburger.addEventListener('click', e => {
    e.stopPropagation();
    navbar.classList.toggle('open');
  });

  // Fecha ao clicar fora
  document.addEventListener('click', e => {
    if (
      navbar.classList.contains('open') &&
      !navbar.contains(e.target)
    ) {
      navbar.classList.remove('open');
    }
  });

  // Fecha ao clicar em um link dentro do menu
  menuWrapper.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      navbar.classList.remove('open');
    });
  });
});

 
</script>
