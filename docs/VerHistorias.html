<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryFlow – Ler Histórias</title>
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <!-- Seu CSS externo -->
  <link rel="stylesheet" href="css/VerHistorias.css">

<style>
  /* Impede scroll e esconde todo o conteúdo real */
  body.loading { overflow: hidden; }
  #page-wrapper {
    visibility: hidden;
    height: 100vh;
    overflow: hidden;
  }

  /* LOADER full‐screen */
  #loader {
    position: fixed; inset: 0;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    background: linear-gradient(135deg,#e0f7fa,#ffffff);
    z-index: 9999; text-align: center; padding: 1rem;
  }
  .spinner {
    width: 60px; height: 60px;
    border: 8px solid rgba(0,0,0,0.1);
    border-top-color: #4caf50;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 1rem;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  #quote {
    max-width: 80%;
    font-style: italic; color: #333;
    line-height: 1.4;
    opacity: 0;
    animation: fadeIn 0.8s forwards;
    margin: 0; padding: 0 1rem;
  }

  /* Animação de saída */
  @keyframes fadeOut {
    from { opacity: 1; }
    to   { opacity: 0; }
  }

  /* Classes para controlar o fade */
  #quote.fade-in {
    animation: fadeIn 0.8s forwards;
  }
  #quote.fade-out {
    animation: fadeOut 0.8s forwards;
  }

  @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }

  /* --- Hamburger --- */
  .hamburger {
    display: none;
    flex-direction: column;
    justify-content: space-around;
    width: 2rem; height: 2rem;
    background: rgba(0, 0, 0, 0.7);  /* fundo semitransparente */
    border-radius: 4px;              /* cantos arredondados */
    padding: 0.5rem;                 /* espaço interno */
    border: none;
    cursor: pointer;
    margin: 1rem;
    z-index: 10000;
    position: fixed;
    top: 0; left: 0;
  }
  .hamburger span {
    display: block;
    width: 100%; height: 3px;
    background: #fff;
  }

  /* Esconde a barra de pesquisa flutuante */
  .search-overlay {
    display: none !important;
  }

  /* --- Navbar responsiva --- */
  @media (max-width: 768px) {
    .hamburger { display: flex; }
    .navbar {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      max-height: 0;
      overflow: hidden;
      background: #111;
      transition: max-height .3s ease;
      z-index: 9999;
      flex-direction: column;
    }
    .navbar.open {
      max-height: 100vh;
    }
    .navbar a,
    .navbar .dropdown { padding: 1rem; }
  }
</style>

</head>
<body class="loading">

  <!-- LOADER full‐screen -->
  <div id="loader" aria-live="polite" aria-busy="true">
    <div class="spinner"></div>
    <p id="quote">Carregando conteúdo…</p>
  </div>

  <div id="page-wrapper">
    <!-- BOTÃO HAMBURGER (fora da nav) -->
    <button id="btnHamburger" class="hamburger" aria-label="Abrir menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- NAVBAR -->
    <nav class="navbar">
      <a href="index.html"><i class="fas fa-home"></i> Início</a>

      <div class="dropdown">
        <a href="#" class="toggle"><i class="fas fa-pencil-alt"></i> Criar História ▾</a>
        <div class="dropdown-content">
          <a href="diario.html">Escrever Diário</a>
          <a href="historia.html">Escrever História</a>
        </div>
      </div>

      <div class="dropdown">
        <a href="#" class="toggle"><i class="fas fa-book"></i> Histórias ▾</a>
        <div class="dropdown-content">
          <a href="hisotirasqueescrevi.html">Minhas Histórias</a>
          <a href="VerHistorias.html">Ler Histórias</a>
        </div>
      </div>

      <div id="userMenuArea" class="user-area"></div>

      <form id="searchForm" class="search-box">
        <input type="text" id="searchBar"
               placeholder="Pesquisar por título ou autor…" autocomplete="off">
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
    </nav>

    <!-- FILTROS -->
    <div class="filter-bar">
      <label for="category-filter">Categoria:</label>
      <select id="category-filter" aria-label="Filtrar por categoria">
        <option value="">Todas as categorias</option>
        <option value="Fantasia">Fantasia</option>
        <option value="Terror">Terror</option>
        <option value="Comédia">Comédia</option>
        <option value="Ficção Científica">Ficção Científica</option>
        <option value="Drama">Drama</option>
      </select>
      <label for="sort-filter">Ordenar por:</label>
      <select id="sort-filter" aria-label="Ordenar histórias">
        <option value="date">Data</option>
        <option value="popularity">Popularidade</option>
      </select>
    </div>

    <!-- SEÇÃO DE HISTÓRIAS -->
    <main>
      <section class="stories-section">
        <h2>Histórias da Comunidade</h2>
        <div id="storiesContainer" class="stories-container" aria-live="polite"></div>
        <div class="pagination">
          <button id="loadMoreBtn" aria-label="Carregar mais histórias">Carregar Mais</button>
        </div>
      </section>
    </main>

    <!-- MODAL DE LEITURA -->
    <div id="modalOverlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" style="display:none;">
      <div class="modal-content">
        <button id="modalClose" class="modal-close" aria-label="Fechar modal">&times;</button>
        <h2 id="modalTitle">Título da História</h2>
        <div id="modalFullText" class="modal-text"></div>
        <button id="continuarBtn" class="continuar-btn" style="display:none;">Continuar</button>
        <div id="modalInfo" class="modal-info"></div>
      </div>
    </div>

    <!-- AVISO AO CLICAR FORA -->
    <div id="warningOverlay" class="warning-overlay" style="display:none;" role="alertdialog" aria-modal="true" aria-labelledby="warningText">
      <div class="warning-box">
        <p id="warningText">Deseja fechar a leitura?</p>
        <button id="warningYes">Sim</button>
        <button id="warningNo">Não</button>
      </div>
    </div>

    <footer>
      <small>© 2025 StoryFlow – Turma Tis7 | <a href="Sobre.html">Termos de uso</a></small>
    </footer>
  </div>

  <!-- Overlay de pesquisa -->
  <div class="search-overlay" id="searchOverlay">
    <div class="search-modal">
      <button class="search-close" aria-label="Fechar busca">&times;</button>
      <form id="mobileSearchForm" class="mobile-search-form">
        <input type="text" id="mobileSearchInput" placeholder="Pesquisar por título ou autor…">
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
<script>
  (function(){
    const loader  = document.getElementById('loader');
    const page    = document.getElementById('page-wrapper');
    const quoteEl = document.getElementById('quote');
    let versos    = ['Carregando conteúdo…'];

    // Tenta carregar os versos de versos.json
    fetch('versos.json')
      .then(res => res.json())
      .then(json => versos = json)
      .catch(() => { /* se falhar, mantém o default */ });

    // Prepara fila de frases
    let fila = [];
    function embaralhar() {
      fila = versos
        .map(v => ({ v, r: Math.random() }))
        .sort((a,b) => a.r - b.r)
        .map(o => o.v);
    }

    // Atualiza o verso com fade
    function atualizar() {
      quoteEl.classList.remove('fade-in');
      quoteEl.classList.add('fade-out');
      setTimeout(() => {
        if (!fila.length) embaralhar();
        quoteEl.textContent = fila.shift();
        quoteEl.classList.remove('fade-out');
        quoteEl.classList.add('fade-in');
      }, 800);
    }

    embaralhar();
    quoteEl.classList.add('fade-in');
    atualizar();
    const intervalo = setInterval(atualizar, 2500);

    // Finaliza o loader (fade-out + revelar conteúdo)
    function finalizar() {
      clearInterval(intervalo);
      loader.style.transition = 'opacity .5s';
      loader.style.opacity = '0';
      loader.addEventListener('transitionend', () => {
        loader.remove();
        page.style.visibility = 'visible';
        document.body.classList.remove('loading');
      });
    }

    // Quando a página termina de carregar
    window.addEventListener('load', finalizar);
    // Se o script rodar após o load ter ocorrido
    if (document.readyState === 'complete') finalizar();

    // HAMBURGER MENU
    const btnHamburger = document.getElementById('btnHamburger');
    const navbar       = document.querySelector('.navbar');
    btnHamburger.addEventListener('click', () => {
      navbar.classList.toggle('open');
    });

    // DROPDOWNS que empurram itens
    document.querySelectorAll('.navbar .dropdown > .toggle')
      .forEach(toggle => {
        toggle.addEventListener('click', e => {
          e.preventDefault();
          toggle.parentElement.classList.toggle('open');
        });
      });
  })();
</script>

  
  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/VerHistorias.js"></script>
</body>
</html>
