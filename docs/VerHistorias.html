<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>StoryFlow – Histórias da Comunidade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Seu CSS -->
  <link rel="stylesheet" href="css/VerHistorias.css">
</head>
<body>

  <nav class="navbar">
    <a href="index.html"><i class="fas fa-home"></i> Início</a>
    <div class="dropdown">…</div>
    <div id="userMenuArea" class="user-area"></div>
    <div class="search-box">
      <input type="text" id="searchBar" placeholder="Pesquisar por título ou autor…">
      <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>
  </nav>

  <div class="filter-bar">
    <select id="category-filter">
      <option value="">Todas as categorias</option>
      <!-- Você pode preencher dinamicamente se preferir -->
      <option value="Fantasia">Fantasia</option>
      <option value="Terror">Terror</option>
      <option value="Comédia">Comédia</option>
      <option value="Ficção Científica">Ficção Científica</option>
      <option value="Drama">Drama</option>
    </select>
    <select id="sort-filter">
      <option value="date">Ordenar por Data</option>
      <option value="popularity">Ordenar por Popularidade</option>
    </select>
  </div>

  <section class="stories-section">
    <h2>Histórias da Comunidade</h2>
    <div id="storiesContainer" class="stories-container"></div>
    <div class="pagination">
      <button id="loadMoreBtn">Carregar Mais</button>
    </div>
  </section>

  <!-- Modal de Leitura -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-content">
      <button id="modalClose" class="modal-close">× Fechar</button>
      <h2 id="modalTitle">Título</h2>
      <div id="modalFullText" class="modal-text"></div>
      <button id="continuarBtn" class="continuar-btn">Continuar</button>
      <div id="modalInfo" class="modal-info"></div>
    </div>
  </div>

  <!-- Aviso ao clicar fora -->
  <div id="warningOverlay" class="warning-overlay">
    <div class="warning-box">
      <p>Deseja fechar a leitura?</p>
      <button id="warningYes">Sim</button>
      <button id="warningNo">Não</button>
    </div>
  </div>

  <footer>
    © 2025 StoryFlow – Turma Tis7 | <a href="Sobre.html">Termos de uso</a>
  </footer>

  <!-- Scripts -->
  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/userDisplay.js"></script>
  <script type="module" src="js/VerHistorias.js"></script>
</body>
</html>
