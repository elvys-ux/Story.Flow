   <style>
    /* Impede scroll e esconde todo o conteúdo real */
    body.loading { overflow: hidden; }
    #page-wrapper {
      visibility: hidden;
      height: 100vh;
      overflow: hidden;
    }

    /* LOADER full‐screen */
    #loader {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: linear-gradient(135deg,#e0f7fa,#ffffff);
      z-index: 9999; text-align: center; padding: 1rem;
    }
    .spinner {
      width: 60px; height: 60px;
      border: 8px solid rgba(0,0,0,0.1);
      border-top-color: #4caf50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #quote {
      max-width: 80%;
      font-style: italic; color: #333;
      line-height: 1.4;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
      margin: 0; padding: 0 1rem;
    }

    /* Animação de saída */
@keyframes fadeOut {
  from { opacity: 1; }
  to   { opacity: 0; }
}

/* Classes para controlar o fade */
#quote.fade-in {
  animation: fadeIn 0.8s forwards;
}
#quote.fade-out {
  animation: fadeOut 0.8s forwards;
}

    @keyframes fadeIn { from{opacity:0} to{opacity:1} }

    /* --- MOBILE MENU INLINE PARA TESTE --- */

/* mobile.css */

/* 1) Por padrão (desktop), esconda o hambúrguer */
.navbar .hamburger {
  display: none;
  cursor: pointer;
  padding: 0 12px;
}

/* Ajuste extra para garantir visibilidade do ícone */
.navbar .hamburger i {
  font-size: 1.8rem;
  color: #fff; /* branco para contrastar com a barra preta */
}

/* 2) Em telas até 768px: esconde os links e mostra o ícone */
@media (max-width: 768px) {
  /* oculta links/direct dropdowns/user-area/busca */
  .navbar > a,
  .navbar > .dropdown,
  .navbar > #userMenuArea,
  .navbar > #searchForm {
    display: none;
  }

  /* exibe o ícone hamburguer */
  .navbar .hamburger {
    display: inline-block;
  }

  /* quando .open estiver na navbar, empilha todos os itens */
  .navbar.open {
    display: flex !important;
    flex-direction: column;
    align-items: stretch;
  }

  /* exibe cada item em coluna */
  .navbar.open > a,
  .navbar.open > .dropdown,
  .navbar.open > #userMenuArea,
  .navbar.open > #searchForm {
    display: block;
    background: rgba(0,0,0,0.9);
    color: #fff;
    text-align: left;
    padding: 12px;
    border-top: 1px solid #333;
  }

  /* garante que dropdown-content apareça corretamente */
  .navbar.open .dropdown-content {
    position: static;
    background: rgba(0,0,0,0.85);
    margin: 0;
  }
}

    
  </style>

<!-- loader + page-wrapper conforme já estruturado -->
 
<script>
(async function(){
  const loader  = document.getElementById('loader');
  const page    = document.getElementById('page-wrapper');
  const quoteEl = document.getElementById('quote');

  // 1) Carrega o JSON local
  let versosOriginais;
  try {
    const res  = await fetch('versos.json');
    versosOriginais = await res.json();
  } catch {
    versosOriginais = ['Carregando conteúdo…'];
  }

  // 2) Prepara fila
  let fila = [];
  function embaralhar() {
    fila = versosOriginais
      .map(v => ({ v, r: Math.random() }))
      .sort((a,b) => a.r - b.r)
      .map(o => o.v);
  }

  // 3) Atualiza com fade-out e fade-in
  function atualizarVerso() {
    // fade-out
    quoteEl.classList.remove('fade-in');
    quoteEl.classList.add('fade-out');

    setTimeout(() => {
      if (!fila.length) embaralhar();
      quoteEl.textContent = fila.shift();

      // fade-in
      quoteEl.classList.remove('fade-out');
      quoteEl.classList.add('fade-in');
    }, 800);
  }

  // 4) Executa loader
  embaralhar();
  // primeira exibição com fade-in
  quoteEl.classList.add('fade-in');
  atualizarVerso();
  const intervalo = setInterval(atualizarVerso, 2500);

  setTimeout(() => {
    clearInterval(intervalo);
    loader.style.transition = 'opacity .5s';
    loader.style.opacity = '0';
    loader.addEventListener('transitionend', () => {
      loader.remove();
      page.style.visibility = 'visible';
      document.body.classList.remove('loading');
    });
  }, 3000);
})();


// js/mobile-menu.js

document.addEventListener('DOMContentLoaded', () => {
  const navbar    = document.querySelector('.navbar');
  const hamburger = navbar.querySelector('.hamburger');

  if (!hamburger) return;

  // ao clicar no ícone, alterna .open na navbar
  hamburger.addEventListener('click', () => {
    navbar.classList.toggle('open');
  });

  // ao clicar em qualquer link (ou botão de busca), fecha o menu
  navbar.querySelectorAll('> a, > .dropdown > a, > #searchForm button')
         .forEach(el => {
           el.addEventListener('click', () => {
             navbar.classList.remove('open');
           });
         });
});

 
</script>
