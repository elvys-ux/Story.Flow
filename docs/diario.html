<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diário - StoryFlow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* --- Estilos Gerais --- */
    body {
      font-family: 'Indie Flower', cursive;
      background-color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: auto;
      position: relative;
    }
    /* --- Navbar --- */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #2d3748;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 100;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .navbar a:hover {
      background: #4a5568;
    }
    /* Área do usuário na navbar */
    #userMenuArea {
      font-family: Arial, sans-serif;
      color: white;
      cursor: pointer;
    }
    /* --- Diário --- */
    .diary-container {
      width: 90%;
      max-width: 600px;
      background: #f7fafc;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
      margin-top: 80px; /* espaçamento para a navbar */
      z-index: 101;
      text-align: center;
      box-sizing: border-box;
    }
    .diary-container h2 {
      color: #2d3748;
      margin-bottom: 15px;
      font-family: sans-serif;
    }
    textarea {
      width: 100%;
      height: 200px;
      border: none;
      outline: none;
      padding: 15px;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 16px;
      background: #edf2f7;
      resize: none;
      box-shadow: inset 2px 2px 8px rgba(0,0,0,0.1);
      margin-top: 15px;
      text-align: left;
      box-sizing: border-box;
    }
    textarea::placeholder {
      color: #718096;
      font-style: italic;
    }
    .save-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background: #2d3748;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .save-btn:hover {
      background: #4a5568;
      transform: scale(1.05);
    }
  </style>
  <!-- Importa o Supabase e o userDisplay para a navbar -->
  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/userDisplay.js"></script>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html"><i class="fas fa-home"></i>Início</a>
    <a href="historia.html"><i class="fas fa-book"></i>Histórias</a>
    <div id="userMenuArea"></div>
  </div>

  <!-- Container do Diário -->
  <div class="diary-container">
    <h2>Meu Diário</h2>
    <textarea id="diary-text" placeholder="Escreva seu dia, pensamentos e memórias aqui..."></textarea>
    <button class="save-btn" id="save-btn">Guardar</button>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';

    // Exibir o usuário na navbar
    async function exibirUsuarioNavbar() {
      const userArea = document.getElementById('userMenuArea');
      if (!userArea) return;
      try {
        const { data: { session }, error } = await supabase.auth.getSession();
        if (error || !session) {
          userArea.innerHTML = `<a href="Criacao.html" style="color:white;">
            <i class="fas fa-user"></i> Login
          </a>`;
          return;
        }
        const userId = session.user.id;
        const { data: profile, error: profileError } = await supabase
          .from("profiles")
          .select("username")
          .eq("id", userId)
          .single();
        let displayName = profile && profile.username ? profile.username : session.user.email;
        userArea.innerHTML = displayName;
      } catch (err) {
        console.error("Erro ao exibir usuário na navbar:", err);
      }
    }
    exibirUsuarioNavbar();

    // Função para carregar o diário do Supabase
    async function loadDiary() {
      const { data: session, error: sessionError } = await supabase.auth.getSession();
      if (sessionError || !session) {
        console.error("Sessão não encontrada:", sessionError);
        return;
      }
      const userId = session.user.id;
      // Tenta buscar o registro do diário para o usuário
      const { data, error } = await supabase
        .from('diarios')
        .select('*')
        .eq('user_id', userId)
        .single();
      if (error) {
        console.log("Diário ainda não existe ou erro ao buscar:", error);
        return;
      }
      if (data) {
        document.getElementById('diary-text').value = data.conteudo;
      }
    }
    // Chama loadDiary ao carregar a página
    loadDiary();

    // Função para salvar o diário no Supabase
    async function saveDiary() {
      const { data: session, error: sessionError } = await supabase.auth.getSession();
      if (sessionError || !session) {
        console.error("Sessão não encontrada:", sessionError);
        return;
      }
      const userId = session.user.id;
      const conteudo = document.getElementById('diary-text').value;

      // Verifica se já existe um diário para o usuário
      let { data: diary, error } = await supabase
        .from('diarios')
        .select('*')
        .eq('user_id', userId)
        .single();

      if (diary) {
        // Atualiza o registro existente
        const { error: updateError } = await supabase
          .from('diarios')
          .update({ conteudo })
          .eq('user_id', userId);
        if (updateError) {
          console.error("Erro ao atualizar o diário:", updateError);
          return;
        }
        alert("Diário atualizado com sucesso!");
      } else {
        // Insere um novo registro
        const { error: insertError } = await supabase
          .from('diarios')
          .insert([{ user_id: userId, titulo: "Meu Diário", conteudo }]);
        if (insertError) {
          console.error("Erro ao salvar o diário:", insertError);
          return;
        }
        alert("Diário salvo com sucesso!");
      }
    }
    document.getElementById('save-btn').addEventListener('click', saveDiary);
  </script>
  <a href="Sobre.html">Termos de uso</a>
</body>
</html>
