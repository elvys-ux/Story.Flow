<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Di치rio - StoryFlow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Mantenha o mesmo CSS original -->
  <style>
    /* Estilos gerais */
    body {
      font-family: 'Indie Flower', cursive;
      background-color: #e2e8f0; /* tom neutro, azul acinzentado */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .gear {
      position: absolute;
      font-size: 24px;
      color: #4a5568;
      animation: floatUp 10s infinite linear;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-60vh) rotate(360deg); opacity: 0; }
    }
    .header {
      width: 100%;
      background-color: #2d3748;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }
    .header a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .header a:hover {
      background: #4a5568;
    }
    .book-icon {
      position: absolute;
      top: 5px;
      left: 15px;
      font-size: 30px;
      color: white;
    }
    /* Elemento para exibi칞칚o do login/sess칚o */
    #nav-user {
      color: white;
      font-size: 18px;
      margin-left: 15px;
      cursor: pointer;
    }
    .diary-container {
      width: 90%;
      max-width: 600px;
      background: #f7fafc;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      margin-top: 60px;
      z-index: 101;
      text-align: center;
      box-sizing: border-box;
    }
    .diary-container h2 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 15px;
      font-family: sans-serif;
    }
    textarea {
      width: 100%;
      height: 200px;
      border: none;
      outline: none;
      padding: 15px;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 16px;
      background: #edf2f7;
      resize: none;
      box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 15px;
      text-align: left;
      box-sizing: border-box;
    }
    textarea::placeholder {
      color: #718096;
      font-style: italic;
    }
    .save-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background: #2d3748;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .save-btn:hover {
      background: #4a5568;
      transform: scale(1.05);
    }
    /* Estilos do modal de login para acesso ao Di치rio */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      flex-direction: column;
    }
    .modal input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    .modal button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #2d3748;
      color: white;
      cursor: pointer;
    }
    .modal p {
      color: white;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Modal de login para liberar o acesso ao Di치rio (senha fixa) -->
  <div id="login-modal" class="modal">
    <p>Digite a senha para acessar o Di치rio:</p>
    <input type="password" id="password-input" placeholder="Senha">
    <button id="login-btn">Entrar</button>
    <p id="login-error" style="color: #e53e3e; display: none;">Senha incorreta!</p>
  </div>

  <div class="header">
    <span class="book-icon">游닀</span>
    <a href="Memories.html">In칤cio</a>
    <a href="historia.html">Hist칩rias</a>
    <a href="Sobre.html">Sobre</a>
    <a href="diario.html">Resetar p치gina</a>
    <!-- Aqui ficar치 exibido "Login" ou o username vindo do Supabase -->
    <span id="nav-user">Login</span>
  </div>

  <div class="diary-container">
    <h2>Meu Di치rio</h2>
    <textarea id="diary-text" placeholder="Escreva seu dia, pensamentos e mem칩rias aqui..."></textarea>
    <button class="save-btn" id="save-btn">Guardar</button>
  </div>

  <!-- Biblioteca do Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
  <script>
    /* ------------------------------------------------------------
       1. Integra칞칚o com Supabase para exibir o username na barra
          - Se houver sess칚o ativa, busca na tabela "profile" a coluna "username".
       ------------------------------------------------------------ */
    // Substitua os valores abaixo pela URL e pela ANON KEY do seu projeto Supabase
    const SUPABASE_URL = 'https://SEU_PROJETO.supabase.co';
    const SUPABASE_ANON_KEY = 'SUA_ANON_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session && session.user) {
        // Consulta o profile para obter o username
        const { data, error } = await supabase
          .from('profile')
          .select('username')
          .eq('id', session.user.id)
          .single();
        if (!error && data) {
          document.getElementById('nav-user').innerText = data.username;
        }
      }
    }
    // Chama a checagem logo ao carregar a p치gina
    checkSession();

    /* ------------------------------------------------------------
       2. Acesso ao Di치rio via senha fixa ("minhaSenha123")
          - A 치rea de escrita do di치rio (localStorage) s칩 칠 exibida se a senha estiver correta.
       ------------------------------------------------------------ */
    const correctPassword = "minhaSenha123";
    document.getElementById('login-btn').addEventListener('click', function() {
      const inputPass = document.getElementById('password-input').value;
      if (inputPass === correctPassword) {
        document.getElementById('login-modal').style.display = 'none';
        loadDiary();
      } else {
        document.getElementById('login-error').style.display = 'block';
      }
    });

    function loadDiary() {
      const savedText = localStorage.getItem('diaryContent');
      if (savedText) {
        document.getElementById('diary-text').value = savedText;
      }
    }

    function saveDiary() {
      const text = document.getElementById('diary-text').value;
      localStorage.setItem('diaryContent', text);
      alert('Conte칰do salvo!');
    }
    document.getElementById('save-btn').addEventListener('click', saveDiary);

    /* ------------------------------------------------------------
       3. Logout (sa칤da do Di치rio) via duplo clique no username:
          - Primeiro clique: mostra o aviso "Clique novamente para deslogar" (sumindo em 5s).
          - Segundo clique (dentro de 5s): redireciona para a p치gina "Criacao.html".
       ------------------------------------------------------------ */
    let logoutClickCount = 0;
    let logoutTimer = null;
    document.getElementById('nav-user').addEventListener('click', function() {
      // Se o texto for "Login" (nenhuma sess칚o ativa) n칚o faz nada
      if (document.getElementById('nav-user').innerText === "Login") return;

      if (logoutClickCount === 0) {
        logoutClickCount = 1;
        let warningDiv = document.createElement("div");
        warningDiv.setAttribute("id", "logout-warning");
        warningDiv.style.position = "fixed";
        warningDiv.style.top = "50px";
        warningDiv.style.right = "20px";
        warningDiv.style.backgroundColor = "#f0ad4e";
        warningDiv.style.padding = "10px";
        warningDiv.style.borderRadius = "5px";
        warningDiv.style.boxShadow = "0 2px 6px rgba(0,0,0,0.2)";
        warningDiv.style.zIndex = "300";
        warningDiv.innerText = "Clique novamente para deslogar";
        document.body.appendChild(warningDiv);

        logoutTimer = setTimeout(function(){
          logoutClickCount = 0;
          if (warningDiv.parentNode) {
            warningDiv.parentNode.removeChild(warningDiv);
          }
        }, 5000);
      } else {
        clearTimeout(logoutTimer);
        const warningDiv = document.getElementById("logout-warning");
        if (warningDiv) warningDiv.parentNode.removeChild(warningDiv);
        // Redireciona para a p치gina "Criacao.html"
        window.location.href = "Criacao.html";
        logoutClickCount = 0;
      }
    });

    /* ------------------------------------------------------------
       4. Efeito de engrenagens flutuantes (mantido do c칩digo original)
       ------------------------------------------------------------ */
    function createFloatingElements() {
      for (let i = 0; i < 5; i++) {
        const gear = document.createElement("div");
        gear.classList.add("gear");
        gear.innerHTML = "丘뙖잺";
        gear.style.left = Math.random() * 100 + "vw";
        gear.style.animationDuration = (Math.random() * 5 + 5) + "s";
        document.body.appendChild(gear);
        setTimeout(() => gear.remove(), 10000);
      }
    }
    setInterval(createFloatingElements, 300);
  </script>
</body>
</html>
