<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Di치rio - StoryFlow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Biblioteca do Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>

  <style>
    /* Estilos gerais */
    body {
      font-family: 'Indie Flower', cursive;
      background-color: #e2e8f0; /* tom neutro, azul acinzentado */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .gear {
      position: absolute;
      font-size: 24px;
      color: #4a5568;
      animation: floatUp 10s infinite linear;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-60vh) rotate(360deg); opacity: 0; }
    }

    .header {
      width: 100%;
      background-color: #2d3748;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }
    .header a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .header a:hover {
      background: #4a5568;
    }
    .book-icon {
      position: absolute;
      top: 5px;
      left: 15px;
      font-size: 30px;
      color: white;
    }

    /* Elemento para exibir nome do usu치rio ou "Login" */
    #nav-user {
      color: white;
      font-size: 18px;
      margin-left: 15px;
      cursor: pointer;
    }

    .diary-container {
      width: 90%;
      max-width: 600px;
      background: #f7fafc;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      margin-top: 60px;
      z-index: 101;
      text-align: center;
      box-sizing: border-box;
    }
    .diary-container h2 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 15px;
      font-family: sans-serif;
    }
    textarea {
      width: 100%;
      height: 200px;
      border: none;
      outline: none;
      padding: 15px;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 16px;
      background: #edf2f7;
      resize: none;
      box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 15px;
      text-align: left;
      box-sizing: border-box;
    }
    textarea::placeholder {
      color: #718096;
      font-style: italic;
    }
    .save-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background: #2d3748;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .save-btn:hover {
      background: #4a5568;
      transform: scale(1.05);
    }

    /* Estilos do modal de login do di치rio */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      flex-direction: column;
    }
    .modal input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    .modal button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #2d3748;
      color: white;
      cursor: pointer;
    }
    .modal p {
      color: white;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Modal de senha do di치rio (seguran칞a adicional) -->
  <div id="login-modal" class="modal">
    <p>Digite a senha para acessar o Di치rio:</p>
    <input type="password" id="password-input" placeholder="Senha">
    <button id="login-btn">Entrar</button>
    <p id="login-error" style="color: #e53e3e; display: none;">Senha incorreta!</p>
  </div>

  <div class="header">
    <span class="book-icon">游닀</span>
    <a href="Memories.html">In칤cio</a>
    <a href="historia.html">Hist칩rias</a>
    <a href="Sobre.html">Sobre</a>
    <a href="diario.html">Resetar p치gina</a>
    <!-- Aqui mostramos "Login" ou o username -->
    <span id="nav-user"></span>
  </div>

  <div class="diary-container">
    <h2>Meu Di치rio</h2>
    <textarea id="diary-text" placeholder="Escreva seu dia, pensamentos e mem칩rias aqui..."></textarea>
    <button class="save-btn" id="save-btn">Guardar</button>
  </div>

  <script>
    /* ------------------------------------------------------------------
       1) Inicializamos o cliente Supabase e checamos a sess칚o.
          Se houver usu치rio logado, buscamos o username na tabela "profile".
       ------------------------------------------------------------------ */
    const SUPABASE_URL = 'https://SEU_PROJETO.supabase.co';  // Ajuste para seu projeto
    const SUPABASE_ANON_KEY = 'SUA_ANON_KEY';                // Ajuste para sua chave an칪nima
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Refer칡ncias aos elementos
    const navUser    = document.getElementById('nav-user');
    const diaryText  = document.getElementById('diary-text');
    const loginModal = document.getElementById('login-modal');
    const loginError = document.getElementById('login-error');

    let logoutClickCount = 0;
    let logoutTimer = null;

    // Verifica se existe sess칚o de usu치rio no Supabase
    async function checkSession() {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (session) {
        // Se existe sess칚o, busca "username" na tabela "profile"
        const userId = session.user.id;
        let { data: profileData, error: profileError } = await supabase
          .from('profile')
          .select('username')
          .eq('id', userId)
          .single();

        if (!profileError && profileData) {
          navUser.innerText = profileData.username;  // Exibe o username
        } else {
          navUser.innerText = "Login"; // Se n칚o achou, mostra "Login"
        }
      } else {
        // Se n칚o h치 sess칚o
        navUser.innerText = "Login";
      }
    }

    // Chamamos a checagem assim que poss칤vel
    checkSession();

    /* ------------------------------------------------------------------
       2) Senha para exibir a 치rea do di치rio (camada adicional).
          "minhaSenha123" d치 acesso ao container de texto.
       ------------------------------------------------------------------ */
    const correctDiaryPassword = "minhaSenha123";
    document.getElementById('login-btn').addEventListener('click', function() {
      const inputPass = document.getElementById('password-input').value;
      if (inputPass === correctDiaryPassword) {
        loginModal.style.display = 'none';
        loadDiary();
      } else {
        loginError.style.display = 'block';
      }
    });

    // Carrega o texto do di치rio do localStorage
    function loadDiary() {
      const savedText = localStorage.getItem('diaryContent');
      if (savedText) {
        diaryText.value = savedText;
      }
    }

    // Salva o texto do di치rio no localStorage
    function saveDiary() {
      const text = diaryText.value;
      localStorage.setItem('diaryContent', text);
      alert('Conte칰do salvo!');
    }
    document.getElementById('save-btn').addEventListener('click', saveDiary);

    /* ------------------------------------------------------------------
       3) Desconectar do di치rio (2 cliques r치pidos no username).
          - 1췈 clique: mostra aviso "Clique novamente para deslogar"
            que some em 5s.
          - 2췈 clique (dentro dos 5s): redireciona para Criacao.html
       ------------------------------------------------------------------ */
    navUser.addEventListener('click', function() {
      // Se navUser 칠 "Login", n칚o faz nada (n칚o tem sess칚o)
      if (navUser.innerText === "Login") return;

      if (logoutClickCount === 0) {
        logoutClickCount = 1;
        // Mostra aviso
        let warningDiv = document.createElement("div");
        warningDiv.setAttribute("id", "logout-warning");
        warningDiv.style.position = "fixed";
        warningDiv.style.top = "50px";
        warningDiv.style.right = "20px";
        warningDiv.style.backgroundColor = "#f0ad4e";
        warningDiv.style.padding = "10px";
        warningDiv.style.borderRadius = "5px";
        warningDiv.style.boxShadow = "0 2px 6px rgba(0,0,0,0.2)";
        warningDiv.style.zIndex = "300";
        warningDiv.innerText = "Clique novamente para deslogar";
        document.body.appendChild(warningDiv);

        logoutTimer = setTimeout(() => {
          logoutClickCount = 0;
          if (warningDiv.parentNode) {
            warningDiv.parentNode.removeChild(warningDiv);
          }
        }, 5000);
      } else {
        // 2췈 clique: remove o aviso e redireciona
        clearTimeout(logoutTimer);
        let existingWarning = document.getElementById("logout-warning");
        if (existingWarning) existingWarning.remove();
        
        // Redireciona para Criacao.html
        window.location.href = "Criacao.html";
        logoutClickCount = 0;
      }
    });

    /* Efeito de engrenagens flutuando */
    function createFloatingElements() {
      for (let i = 0; i < 5; i++) {
        const gear = document.createElement("div");
        gear.classList.add("gear");
        gear.innerHTML = "丘뙖잺";
        gear.style.left = Math.random() * 100 + "vw";
        gear.style.animationDuration = (Math.random() * 5 + 5) + "s";
        document.body.appendChild(gear);
        setTimeout(() => gear.remove(), 10000);
      }
    }
    setInterval(createFloatingElements, 300);
  </script>
</body>
</html>
