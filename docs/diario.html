<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Di치rio - StoryFlow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Inclus칚o da biblioteca Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
  <style>
    /* Estilos gerais */
    body {
      font-family: 'Indie Flower', cursive;
      background-color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .gear, .rocket {
      position: absolute;
      font-size: 24px;
      animation-timing-function: linear;
    }

    .gear {
      color: #4a5568;
      animation: floatUp 10s infinite;
    }

    .rocket {
      font-size: 30px;
      animation: floatDown 10s infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-60vh) rotate(360deg); opacity: 0; }
    }

    @keyframes floatDown {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .header {
      width: 100%;
      background-color: #2d3748;
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .header a:hover {
      background: #4a5568;
    }

    .book-icon {
      font-size: 30px;
      color: white;
      margin-left: 15px;
    }

    /* Exibi칞칚o do nome do usu치rio */
    #user-info {
      cursor: pointer;
      margin-right: 15px;
      color: white;
      font-size: 18px;
    }

    .diary-container {
      width: 90%;
      max-width: 600px;
      background: #f7fafc;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      margin-top: 60px;
      z-index: 101;
      text-align: center;
      box-sizing: border-box;
    }

    .diary-container h2 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 15px;
      font-family: sans-serif;
    }

    textarea {
      width: 100%;
      height: 200px;
      border: none;
      outline: none;
      padding: 15px;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 16px;
      background: #edf2f7;
      resize: none;
      box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 15px;
      text-align: left;
      box-sizing: border-box;
    }

    textarea::placeholder {
      color: #718096;
      font-style: italic;
    }

    .save-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background: #2d3748;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .save-btn:hover {
      background: #4a5568;
      transform: scale(1.05);
    }

    /* Estilos do modal de login */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      flex-direction: column;
    }

    .modal input[type="email"],
    .modal input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    .modal button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #2d3748;
      color: white;
      cursor: pointer;
    }

    .modal p {
      color: white;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Modal de login para seguran칞a -->
  <div id="login-modal" class="modal">
    <p>Digite seu e-mail e senha para acessar o Di치rio:</p>
    <input type="email" id="email-input" placeholder="E-mail">
    <input type="password" id="password-input" placeholder="Senha">
    <button id="login-btn">Entrar</button>
    <p id="login-error" style="color: #e53e3e; display: none;"></p>
  </div>

  <div class="header">
    <span class="book-icon">游닀</span>
    <div>
      <a href="Memories.html">In칤cio</a>
      <a href="historia.html">Hist칩rias</a>
      <a href="Sobre.html">Sobre</a>
      <a href="diario.html">Resetar p치gina</a>
    </div>
    <!-- Exibi칞칚o do nome do usu치rio logado -->
    <span id="user-info"></span>
  </div>

  <div class="diary-container">
    <h2>Meu Di치rio</h2>
    <textarea id="diary-text" placeholder="Escreva seu dia, pensamentos e mem칩rias aqui..."></textarea>
    <button class="save-btn" id="save-btn">Guardar</button>
  </div>

  <script>
    // Inicializa칞칚o do cliente Supabase
    const SUPABASE_URL = 'https://seu-projeto.supabase.co'; // Substitua pela URL do seu projeto
    const SUPABASE_ANON_KEY = 'sua-anon-key'; // Substitua pela sua chave an칪nima
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    var loggedUser = null; // Armazena o objeto do usu치rio retornado pelo Supabase
    var logoutClickCount = 0;
    var logoutTimer = null;

    // Fun칞칚o para carregar o conte칰do do di치rio (armazenado no localStorage)
    function loadDiary() {
      if (loggedUser) {
        const savedText = localStorage.getItem('diaryContent_' + loggedUser.id);
        if (savedText) {
          document.getElementById('diary-text').value = savedText;
        }
      }
    }

    // Fun칞칚o para salvar o conte칰do do di치rio
    function saveDiary() {
      if (loggedUser) {
        const text = document.getElementById('diary-text').value;
        localStorage.setItem('diaryContent_' + loggedUser.id, text);
        alert('Conte칰do salvo!');
      }
    }

    document.getElementById('save-btn').addEventListener('click', saveDiary);

    // L칩gica de login utilizando Supabase
    document.getElementById('login-btn').addEventListener('click', async function() {
      const email = document.getElementById('email-input').value;
      const password = document.getElementById('password-input').value;
      
      const { user, error } = await supabaseClient.auth.signIn({ email, password });
      
      if (error) {
        document.getElementById('login-error').innerText = error.message;
        document.getElementById('login-error').style.display = 'block';
      } else {
        document.getElementById('login-modal').style.display = 'none';
        loggedUser = user;
        document.getElementById('user-info').innerText = user.email; // Exibe o e-mail ou outro atributo do usu치rio
        loadDiary();
      }
    });

    // Evento de clique no nome do usu치rio para efetuar logout (2 cliques seguidos)
    document.getElementById("user-info").addEventListener("click", async function(){
      if (!loggedUser) return;

      if (logoutClickCount === 0) {
         logoutClickCount = 1;
         let warningDiv = document.createElement("div");
         warningDiv.setAttribute("id", "logout-warning");
         warningDiv.style.position = "fixed";
         warningDiv.style.top = "50px";
         warningDiv.style.right = "20px";
         warningDiv.style.backgroundColor = "#f0ad4e";
         warningDiv.style.padding = "10px";
         warningDiv.style.borderRadius = "5px";
         warningDiv.style.boxShadow = "0 2px 6px rgba(0,0,0,0.2)";
         warningDiv.style.zIndex = "300";
         warningDiv.innerText = "Clique novamente para deslogar";
         document.body.appendChild(warningDiv);
         logoutTimer = setTimeout(function(){
            logoutClickCount = 0;
            if (warningDiv.parentNode) {
                warningDiv.parentNode.removeChild(warningDiv);
            }
         }, 5000);
      } else if (logoutClickCount === 1) {
         clearTimeout(logoutTimer);
         let existingWarning = document.getElementById("logout-warning");
         if (existingWarning) existingWarning.remove();
         const { error } = await supabaseClient.auth.signOut();
         if (error) {
           alert('Erro ao deslogar: ' + error.message);
         } else {
           loggedUser = null;
           document.getElementById('user-info').innerText = "";
           document.getElementById('login-modal').style.display = 'flex';
         }
         logoutClickCount = 0;
      }
    });

    // Fun칞칚o para criar elementos flutuantes (engrenagens)
    function createFloatingElements() {
      for (let i = 0; i < 5; i++) {
        const gear = document.createElement("div");
        gear.classList.add("gear");
        gear.innerHTML = "丘뙖잺";
        gear.style.left = Math.random() * 100 + "vw";
        gear.style.animationDuration = (Math.random() * 5 + 5) + "s";
        document.body.appendChild(gear);
        setTimeout(() => gear.remove(), 10000);
      }
    }
    setInterval(createFloatingElements, 300);
  </script>
</body>
</html>
