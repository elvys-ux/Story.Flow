<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diário - StoryFlow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* --- Estilos Gerais --- */
    body {
      font-family: 'Indie Flower', cursive;
      background-color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* --- Navbar (incluindo área de login) --- */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #2d3748;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .navbar a:hover {
      background: #4a5568;
    }

    /* Área do usuário na navbar */
    #userMenuArea {
      font-family: Arial, sans-serif;
      color: white;
      cursor: pointer;
    }

    /* --- Estilos para o Diário --- */
    .diary-container {
      width: 90%;
      max-width: 600px;
      background: #f7fafc;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      margin-top: 80px;  /* deixa espaço para a navbar */
      z-index: 101;
      text-align: center;
      box-sizing: border-box;
    }

    .diary-container h2 {
      color: #2d3748;
      margin-bottom: 15px;
      font-family: sans-serif;
    }

    textarea {
      width: 100%;
      height: 200px;
      border: none;
      outline: none;
      padding: 15px;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 16px;
      background: #edf2f7;
      resize: none;
      box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 15px;
      text-align: left;
      box-sizing: border-box;
    }

    textarea::placeholder {
      color: #718096;
      font-style: italic;
    }

    .save-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background: #2d3748;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .save-btn:hover {
      background: #4a5568;
      transform: scale(1.05);
    }

    /* --- Estilos do Modal de Desbloqueio --- */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      flex-direction: column;
    }

    .modal input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    .modal button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #2d3748;
      color: white;
      cursor: pointer;
    }

    .modal p {
      color: white;
      margin-bottom: 10px;
    }
  </style>
  <!-- Importa o Supabase e o userDisplay para a navbar -->
  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/userDisplay.js"></script>
</head>
<body>
  <!-- Navbar com links e área de usuário -->
  <div class="navbar">
    <a href="index.html"><i class="fas fa-home"></i>Início</a>
    <a href="historia.html"><i class="fas fa-book"></i>Histórias</a>
    <div id="userMenuArea"></div>
  </div>

  <!-- Modal de desbloqueio do Diário -->
  <div id="login-modal" class="modal">
    <p>Utilize a senha da sua conta para desbloquear o Diário:</p>
    <input type="password" id="password-input" placeholder="Senha da conta">
    <button id="login-btn">Desbloquear</button>
    <p id="login-error" style="color: #e53e3e; display: none;">Senha incorreta!</p>
  </div>

  <!-- Container do Diário -->
  <div class="diary-container">
    <h2>Meu Diário</h2>
    <textarea id="diary-text" placeholder="Escreva seu dia, pensamentos e memórias aqui..."></textarea>
    <button class="save-btn" id="save-btn">Guardar</button>
  </div>

  <script>
    // EXEMPLO DE FUNÇÃO DE LOGIN PARA A NAVBAR (utilizando o userDisplay, se implementado com Supabase)
    // Certifique-se de que o arquivo js/userDisplay.js possua a função exibirUsuarioLogado() para atualizar o #userMenuArea.
    import { supabase } from './supabase.js';
    async function exibirUsuarioNavbar() {
      const userArea = document.getElementById('userMenuArea');
      if (!userArea) return;
      try {
        const { data: { session }, error } = await supabase.auth.getSession();
        if (error || !session) {
          userArea.innerHTML = `<a href="Criacao.html" style="color:white;">
            <i class="fas fa-user"></i> Login
          </a>`;
          return;
        }
        const userId = session.user.id;
        // Consulta a tabela profiles para obter o campo username
        const { data: profile, error: profileError } = await supabase
          .from("profiles")
          .select("username")
          .eq("id", userId)
          .single();
        let displayName = "";
        if (profileError || !profile || !profile.username) {
          displayName = session.user.email;
        } else {
          displayName = profile.username;
        }
        userArea.innerHTML = displayName;
      } catch (err) {
        console.error("Erro ao exibir usuário na navbar:", err);
      }
    }
    exibirUsuarioNavbar();

    // Função para carregar o conteúdo do diário (aqui, usando localStorage para simplificar)
    function loadDiary() {
      const savedText = localStorage.getItem('diaryContent');
      if (savedText) {
        document.getElementById('diary-text').value = savedText;
      }
    }

    // Função para salvar o diário
    function saveDiary() {
      const text = document.getElementById('diary-text').value;
      localStorage.setItem('diaryContent', text);
      alert('Conteúdo salvo!');
    }
    document.getElementById('save-btn').addEventListener('click', saveDiary);

    // Lógica do modal de desbloqueio
    // Para efeito de exemplo, simulamos que a "senha da conta" é comparada com uma variável armazenada no perfil
    // Em um sistema real, você pode querer usar uma rotina de reautenticação
    async function desbloquearDiario() {
      // Neste exemplo, usamos uma senha hardcoded para simulação:
      // Em seu sistema, a senha correta não ficará disponível em texto plano, então você pode, por exemplo,
      // solicitar reautenticação ou comparar com um hash armazenado.
      const correctPassword = "minhaSenha123";  
      const inputPassword = document.getElementById('password-input').value;
      if (inputPassword === correctPassword) {
        document.getElementById('login-modal').style.display = 'none';
        loadDiary();
      } else {
        document.getElementById('login-error').style.display = 'block';
      }
    }
    document.getElementById('login-btn').addEventListener('click', desbloquearDiario);

    // Se desejar, ao carregar a página, você pode verificar se o usuário está logado e, se estiver, 
    // ocultar automaticamente o modal de desbloqueio ou reutilizar essa senha para decriptação.
  </script>
  <a href="Sobre.html">Termos de uso</a>
</body>
</html>
