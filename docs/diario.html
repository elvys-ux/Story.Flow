<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Di치rio - StoryFlow (Masculino)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Estilos Gerais (Tema Neutro/Masculino) */
    body {
      font-family: 'Indie Flower', cursive;
      background-color: #e2e8f0; /* tom azul acinzentado */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    
    /* Elementos flutuantes: substitu칤mos flores/cordeiros por engrenagens e foguetes */
    .gear, .rocket {
      position: absolute;
      font-size: 24px;
      animation-timing-function: linear;
    }
    .gear {
      color: #4a5568; /* cinza escuro */
      animation: floatUp 10s infinite;
    }
    .rocket {
      font-size: 30px;
      color: #2d3748; /* tom mais escuro, quase preto */
      animation: floatDown 10s infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-60vh) rotate(360deg); opacity: 0; }
    }
    @keyframes floatDown {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    
    /* Header (navbar) */
    .header {
      width: 100%;
      background-color: #2d3748; /* cor escura, neutra */
      padding: 10px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 100;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .header a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .header a:hover {
      background: #4a5568;
    }
    .book-icon {
      position: absolute;
      top: 5px;
      left: 15px;
      font-size: 30px;
      color: white;
    }
    /* 츼rea para exibir o usu치rio (login ou nome) na navbar */
    #userMenuArea {
      font-family: Arial, sans-serif;
      color: white;
      cursor: pointer;
    }
    
    /* Di치rio Container */
    .diary-container {
      width: 90%;
      max-width: 600px;
      background: #f7fafc;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
      margin-top: 60px;
      z-index: 101;
      text-align: center;
      box-sizing: border-box;
    }
    .diary-container h2 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 15px;
      font-family: sans-serif;
    }
    textarea {
      width: 100%;
      height: 200px;
      border: none;
      outline: none;
      padding: 15px;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 16px;
      background: #edf2f7;
      resize: none;
      box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 15px;
      text-align: left;
      box-sizing: border-box;
    }
    textarea::placeholder {
      color: #718096;
      font-style: italic;
    }
    .save-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background: #2d3748;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .save-btn:hover {
      background: #4a5568;
      transform: scale(1.05);
    }
    
    /* Modal de Login */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      flex-direction: column;
    }
    .modal input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    .modal button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #2d3748;
      color: white;
      cursor: pointer;
    }
    .modal p {
      color: white;
      margin-bottom: 10px;
    }
  </style>
  <!-- Importa o Supabase e o userDisplay (para futuras funcionalidades) -->
  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/userDisplay.js"></script>
</head>
<body>
  <!-- Modal de login para desbloqueio do Di치rio -->
  <div id="login-modal" class="modal">
    <p>Digite a senha da sua conta para acessar o Di치rio:</p>
    <input type="password" id="password-input" placeholder="Senha">
    <button id="login-btn">Entrar</button>
    <p id="login-error" style="color: #e53e3e; display: none;">Senha incorreta!</p>
  </div>

  <!-- Header (Navbar) -->
  <div class="header">
    <span class="book-icon">游닀</span>
    <a href="Memories.html">In칤cio</a>
    <a href="historia.html">Hist칩rias</a>
    <a href="Sobre.html">Sobre</a>
    <a href="diario.html">Resetar p치gina</a>
    <!-- 츼rea do usu치rio adicionada -->
    <div id="userMenuArea"></div>
  </div>

  <!-- Container do Di치rio -->
  <div class="diary-container">
    <h2>Meu Di치rio</h2>
    <textarea id="diary-text" placeholder="Escreva seu dia, pensamentos e mem칩rias aqui..."></textarea>
    <button class="save-btn" id="save-btn">Guardar</button>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';

    // FUN칂츾O PARA EXIBIR O NOME DO USU츼RIO NA NAVBAR
    async function exibirUsuarioNavbar() {
      const userArea = document.getElementById('userMenuArea');
      if (!userArea) return;
      try {
        const { data: { session }, error } = await supabase.auth.getSession();
        if (error || !session) {
          userArea.innerHTML = `<a href="Criacao.html" style="color:white;">
            <i class="fas fa-user"></i> Login
          </a>`;
          return;
        }
        const userId = session.user.id;
        const { data: profile } = await supabase
          .from("profiles")
          .select("username")
          .eq("id", userId)
          .single();
        // Utiliza o nome de usu치rio se existir, caso contr치rio o e-mail
        let displayName = profile && profile.username ? profile.username : session.user.email;
        userArea.innerHTML = displayName;
      } catch (err) {
        console.error("Erro ao exibir usu치rio na navbar:", err);
      }
    }
    exibirUsuarioNavbar();

    // FUN칂츾O PARA CARREGAR O CONTE칔DO DO DI츼RIO DO SUPABASE
    async function loadDiary() {
      const { data: session, error: sessionError } = await supabase.auth.getSession();
      if (sessionError || !session) {
        console.error("Sess칚o n칚o encontrada:", sessionError);
        return;
      }
      const userId = session.user.id;
      const { data, error } = await supabase
        .from('diarios')
        .select('*')
        .eq('user_id', userId)
        .single();
      if (error) {
        console.log("Di치rio n칚o encontrado ou erro:", error);
        return;
      }
      if (data) {
        document.getElementById('diary-text').value = data.conteudo;
      }
    }

    // FUN칂츾O PARA SALVAR O DI츼RIO NO SUPABASE
    async function saveDiary() {
      const { data: session, error: sessionError } = await supabase.auth.getSession();
      if (sessionError || !session) {
        console.error("Sess칚o n칚o encontrada:", sessionError);
        return;
      }
      const userId = session.user.id;
      const conteudo = document.getElementById('diary-text').value;
      
      // Aqui n칚o aplicamos criptografia para testes; salt e iv ficam vazios
      const salt = "";
      const iv = "";

      let { data: diary, error } = await supabase
        .from('diarios')
        .select('*')
        .eq('user_id', userId)
        .single();

      if (diary) {
        const { error: updateError } = await supabase
          .from('diarios')
          .update({ conteudo, salt, iv })
          .eq('user_id', userId);
        if (updateError) {
          console.error("Erro ao atualizar o di치rio:", updateError);
          return;
        }
        alert("Di치rio atualizado com sucesso!");
      } else {
        const { error: insertError } = await supabase
          .from('diarios')
          .insert([{ user_id: userId, titulo: "Meu Di치rio", conteudo, salt, iv }]);
        if (insertError) {
          console.error("Erro ao salvar o di치rio:", insertError);
          return;
        }
        alert("Di치rio salvo com sucesso!");
      }
    }
    document.getElementById('save-btn').addEventListener('click', saveDiary);

    // FUN칂츾O PARA DESBLOQUEAR O DI츼RIO USANDO A SENHA DO USU츼RIO
    // Aqui, em vez de utilizar uma senha fixa, usamos a senha do usu치rio armazenada em localStorage (para teste)
    async function desbloquearDiario() {
      const loginError = document.getElementById('login-error');
      loginError.style.display = 'none';
      const inputPassword = document.getElementById('password-input').value;
      
      // Para teste: o objeto loggedUser deve estar salvo no localStorage com os campos "id", "username" e "password"
      const loggedUser = JSON.parse(localStorage.getItem('loggedUser'));
      if (!loggedUser || !loggedUser.password) {
        alert("Usu치rio n칚o autenticado corretamente.");
        return;
      }
      
      // Compara o valor inserido com a senha do usu치rio armazenada
      if (inputPassword === loggedUser.password) {
        document.getElementById('login-modal').style.display = 'none';
        await loadDiary();
      } else {
        loginError.style.display = 'block';
      }
    }
    document.getElementById('login-btn').addEventListener('click', desbloquearDiario);
  </script>
  <a href="Sobre.html">Termos de uso</a>
</body>
</html>
