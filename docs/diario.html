<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Di치rio - StoryFlow (Masculino)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Estilos Gerais (Tema Neutro/Masculino) */
    body {
      font-family: 'Indie Flower', cursive;
      background-color: #e2e8f0; /* tom azul acinzentado */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    /* Elementos flutuantes: substitu칤mos flores/cordeiros por engrenagens e foguetes */
    .gear, .rocket {
      position: absolute;
      font-size: 24px;
      animation-timing-function: linear;
    }
    .gear {
      color: #4a5568;
      animation: floatUp 10s infinite;
    }
    .rocket {
      font-size: 30px;
      color: #2d3748;
      animation: floatDown 10s infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-60vh) rotate(360deg); opacity: 0; }
    }
    @keyframes floatDown {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    .header {
      width: 100%;
      background-color: #2d3748;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 100;
    }
    .header a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .header a:hover {
      background: #4a5568;
    }
    .book-icon {
      position: absolute;
      top: 5px;
      left: 15px;
      font-size: 30px;
      color: white;
    }
    .diary-container {
      width: 90%;
      max-width: 600px;
      background: #f7fafc;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
      margin-top: 60px;
      z-index: 101;
      text-align: center;
      box-sizing: border-box;
    }
    .diary-container h2 {
      color: #2d3748;
      margin-bottom: 15px;
      font-family: sans-serif;
    }
    textarea {
      width: 100%;
      height: 200px;
      border: none;
      outline: none;
      padding: 15px;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 16px;
      background: #edf2f7;
      resize: none;
      box-shadow: inset 2px 2px 8px rgba(0,0,0,0.1);
      margin-top: 15px;
      text-align: left;
      box-sizing: border-box;
    }
    textarea::placeholder {
      color: #718096;
      font-style: italic;
    }
    .save-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background: #2d3748;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .save-btn:hover {
      background: #4a5568;
      transform: scale(1.05);
    }
    /* Estilos do modal de login */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      flex-direction: column;
    }
    .modal input[type="email"],
    .modal input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    .modal button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #2d3748;
      color: white;
      cursor: pointer;
    }
    .modal p {
      color: white;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Modal de login para seguran칞a -->
  <div id="login-modal" class="modal">
    <p>Digite seu email e senha para acessar o Di치rio:</p>
    <input type="email" id="email-input" placeholder="Email">
    <input type="password" id="password-input" placeholder="Senha">
    <button id="login-btn">Entrar</button>
    <p id="login-error" style="color: #e53e3e; display: none;">Email ou senha incorretos!</p>
  </div>

  <div class="header">
    <span class="book-icon">游닀</span>
    <a href="Memories.html">In칤cio</a>
    <a href="historia.html">Hist칩rias</a>
    <a href="Sobre.html">Sobre</a>
    <a href="diario.html">Resetar p치gina</a>
    <a href="#" id="logout-btn" style="margin-left: 15px;">Logout</a>
  </div>

  <div class="diary-container">
    <h2>Meu Di치rio</h2>
    <textarea id="diary-text" placeholder="Escreva seu dia, pensamentos e mem칩rias aqui..."></textarea>
    <button class="save-btn" id="save-btn">Guardar</button>
  </div>

  <!-- Inclua o script como m칩dulo -->
  <script type="module">
    // Importa o Supabase Client da CDN; substitua pela sua lib ou path se necess치rio
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';
    
    // Substitua abaixo pelos seus valores do projeto Supabase
    const supabaseUrl = 'https://YOUR-SUPABASE-PROJECT.supabase.co';
    const supabaseKey = 'YOUR_PUBLIC_ANON_KEY';
    const supabase = createClient(supabaseUrl, supabaseKey);
    
    // Fun칞칚o para carregar o di치rio do banco de dados para o usu치rio autenticado
    async function loadDiaryFromDB() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        console.warn("Nenhum usu치rio autenticado");
        return;
      }
      const { data, error } = await supabase
        .from('diario')
        .select('*')
        .eq('user_id', session.user.id)
        .single();
      if (error) {
        console.error("Erro ao carregar o di치rio:", error);
        return;
      }
      if (data) {
        document.getElementById('diary-text').value = data.conteudo || "";
      }
    }
    
    // Fun칞칚o para salvar ou atualizar o di치rio no banco de dados
    async function saveDiaryToDB() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        alert("Usu치rio n칚o autenticado.");
        return;
      }
      const conteudo = document.getElementById('diary-text').value;
      const titulo = "Meu Di치rio";  // Voc칡 pode ampliar para permitir altera칞칚o
      const data_criacao = new Date().toISOString();
    
      // Upsert: insere ou atualiza o di치rio deste usu치rio
      const { data, error } = await supabase
        .from('diario')
        .upsert({ user_id: session.user.id, titulo, conteudo, data_criacao });
      if (error) {
        console.error("Erro ao salvar o di치rio:", error);
        alert("Erro ao salvar o di치rio.");
      } else {
        alert("Di치rio salvo com sucesso!");
      }
    }
    
    // Fun칞칚o para realizar o login utilizando Supabase Auth
    async function loginUser() {
      const email = document.getElementById('email-input').value.trim();
      const password = document.getElementById('password-input').value.trim();
      if (!email || !password) {
        document.getElementById('login-error').style.display = 'block';
        return;
      }
      const { data, error } = await supabase.auth.signIn({ email, password });
      if (error) {
        console.error("Erro no login:", error);
        document.getElementById('login-error').style.display = 'block';
      } else {
        document.getElementById('login-error').style.display = 'none';
        document.getElementById('login-modal').style.display = 'none';
        await loadDiaryFromDB();
      }
    }
    
    // Fun칞칚o para realizar o logout
    async function logoutUser() {
      const { error } = await supabase.auth.signOut();
      if (error) {
        console.error("Erro ao deslogar:", error);
        alert("Erro ao deslogar.");
      } else {
        window.location.reload();
      }
    }
    
    // Configurar eventos quando o DOM for carregado
    document.addEventListener('DOMContentLoaded', async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        document.getElementById('login-modal').style.display = 'none';
        await loadDiaryFromDB();
      } else {
        document.getElementById('login-modal').style.display = 'flex';
      }
    
      document.getElementById('save-btn').addEventListener('click', saveDiaryToDB);
      document.getElementById('login-btn').addEventListener('click', loginUser);
      document.getElementById('logout-btn').addEventListener('click', logoutUser);
    });
  </script>
</body>
</html>
