<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Di치rio - StoryFlow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Estilos gerais */
    body {
      font-family: 'Indie Flower', cursive;
      background-color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .gear, .rocket {
      position: absolute;
      font-size: 24px;
      animation-timing-function: linear;
    }
    .gear {
      color: #4a5568;
      animation: floatUp 10s infinite;
    }
    .rocket {
      font-size: 30px;
      animation: floatDown 10s infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-60vh) rotate(360deg); opacity: 0; }
    }
    @keyframes floatDown {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    .header {
      width: 100%;
      background-color: #2d3748;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .header a:hover {
      background: #4a5568;
    }
    .book-icon {
      font-size: 30px;
      color: white;
      margin-right: 15px;
    }
    /* Elemento para exibir o nome do usu치rio */
    #user-display {
      color: white;
      font-size: 18px;
      margin-left: 15px;
      cursor: pointer;
      position: relative;
    }
    .diary-container {
      width: 90%;
      max-width: 600px;
      background: #f7fafc;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
      margin-top: 60px;
      z-index: 101;
      text-align: center;
      box-sizing: border-box;
    }
    .diary-container h2 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 15px;
      font-family: sans-serif;
    }
    textarea {
      width: 100%;
      height: 200px;
      border: none;
      outline: none;
      padding: 15px;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 16px;
      background: #edf2f7;
      resize: none;
      box-shadow: inset 2px 2px 8px rgba(0,0,0,0.1);
      margin-top: 15px;
      text-align: left;
      box-sizing: border-box;
    }
    textarea::placeholder {
      color: #718096;
      font-style: italic;
    }
    .save-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background: #2d3748;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .save-btn:hover {
      background: #4a5568;
      transform: scale(1.05);
    }
    /* Estilos do modal de login */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      flex-direction: column;
    }
    .modal input[type="email"],
    .modal input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    .modal button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #2d3748;
      color: white;
      cursor: pointer;
    }
    .modal p {
      color: white;
      margin-bottom: 10px;
    }
    /* Aviso de logout */
    .logout-warning {
      position: absolute;
      top: 110%;
      left: 0;
      background: rgba(255, 255, 0, 0.9);
      color: #2d3748;
      padding: 3px 6px;
      border-radius: 3px;
      font-size: 14px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <!-- Modal de login -->
  <div id="login-modal" class="modal">
    <p>Digite seu email e senha para acessar o Di치rio:</p>
    <input type="email" id="email-input" placeholder="Email">
    <input type="password" id="password-input" placeholder="Senha">
    <button id="login-btn">Entrar</button>
    <p id="login-error" style="color: #e53e3e; display: none;">Email ou senha incorretos!</p>
  </div>

  <div class="header">
    <span class="book-icon">游닀</span>
    <a href="Memories.html">In칤cio</a>
    <a href="historia.html">Hist칩rias</a>
    <a href="Sobre.html">Sobre</a>
    <a href="diario.html">Resetar p치gina</a>
    <span id="user-display">Usu치rio</span>
  </div>

  <div class="diary-container">
    <h2>Meu Di치rio</h2>
    <textarea id="diary-text" placeholder="Escreva seu dia, pensamentos e mem칩rias aqui..."></textarea>
    <button class="save-btn" id="save-btn">Guardar</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

    // Configure os valores do seu projeto Supabase:
    const supabaseUrl = 'https://YOUR-SUPABASE-PROJECT.supabase.co';
    const supabaseKey = 'YOUR_PUBLIC_ANON_KEY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Carrega o di치rio do banco de dados e preenche o textarea
    async function loadDiaryFromDB() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        console.warn("Nenhum usu치rio autenticado");
        return;
      }
      const { data, error } = await supabase
        .from('diario')
        .select('*')
        .eq('user_id', session.user.id)
        .single();
      if (error) {
        console.error("Erro ao carregar o di치rio:", error);
        return;
      }
      if (data) {
        document.getElementById('diary-text').value = data.conteudo || "";
      }
    }

    // Salva ou atualiza o di치rio no banco de dados
    async function saveDiaryToDB() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        alert("Usu치rio n칚o autenticado.");
        return;
      }
      const conteudo = document.getElementById('diary-text').value;
      const titulo = "Meu Di치rio";
      const data_criacao = new Date().toISOString();

      const { data, error } = await supabase
        .from('diario')
        .upsert({ user_id: session.user.id, titulo, conteudo, data_criacao });
      if (error) {
        console.error("Erro ao salvar o di치rio:", error);
        alert("Erro ao salvar o di치rio.");
      } else {
        alert("Di치rio salvo com sucesso!");
      }
    }

    // Exibe o nome do usu치rio no header a partir da sess칚o (ou do profile)
    async function exibirUsuarioLogado() {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (error) {
        console.error("Erro ao obter a sess칚o:", error);
        return;
      }
      if (session) {
        // Se voc칡 tem uma tabela profiles com o username, pode buscar l치.
        // Caso contr치rio, utilize session.user.email
        const { data: profileData, error: profileError } = await supabase
          .from('profiles')
          .select('username')
          .eq('id', session.user.id)
          .single();
        const username = profileError || !profileData || !profileData.username
          ? session.user.email
          : profileData.username;
        document.getElementById('user-display').textContent = username;
      }
    }

    // Fun칞칚o de login com Supabase Auth
    async function loginUser() {
      const email = document.getElementById('email-input').value.trim();
      const password = document.getElementById('password-input').value.trim();
      if (!email || !password) {
        document.getElementById('login-error').style.display = 'block';
        return;
      }
      const { error } = await supabase.auth.signIn({ email, password });
      if (error) {
        console.error("Erro no login:", error);
        document.getElementById('login-error').style.display = 'block';
      }
    }

    // Fun칞칚o para logout
    async function logoutUser() {
      const { error } = await supabase.auth.signOut();
      if (error) {
        console.error("Erro ao deslogar:", error);
        alert("Erro ao deslogar.");
      } else {
        window.location.reload();
      }
    }

    // L칩gica de deslogar ao clicar duas vezes no nome do usu치rio
    let logoutTimer = null;
    document.getElementById('user-display').addEventListener('click', function() {
      const userDisplay = document.getElementById('user-display');
      if (logoutTimer) {
        // Segundo clique: efetua logout
        logoutUser();
      } else {
        // Primeiro clique: exibe aviso
        const warning = document.createElement('span');
        warning.classList.add('logout-warning');
        warning.textContent = "Clique novamente para deslogar";
        userDisplay.appendChild(warning);
        logoutTimer = setTimeout(() => {
          if (warning.parentNode) {
            warning.parentNode.removeChild(warning);
          }
          logoutTimer = null;
        }, 5000);
      }
    });

    // Observador de mudan칞as de autentica칞칚o
    supabase.auth.onAuthStateChange((event, session) => {
      console.log("Estado de autentica칞칚o alterado:", event, session);
      if (session) {
        document.getElementById('login-modal').style.display = 'none';
        exibirUsuarioLogado();
        loadDiaryFromDB();
      } else {
        document.getElementById('login-modal').style.display = 'flex';
      }
    });

    // Configura os eventos quando o DOM estiver totalmente carregado
    document.addEventListener('DOMContentLoaded', async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        document.getElementById('login-modal').style.display = 'none';
        exibirUsuarioLogado();
        loadDiaryFromDB();
      } else {
        document.getElementById('login-modal').style.display = 'flex';
      }
      document.getElementById('save-btn').addEventListener('click', saveDiaryToDB);
      document.getElementById('login-btn').addEventListener('click', loginUser);
    });

    // Fun칞칚o para criar elementos flutuantes (engrenagens e foguetes)
    function createFloatingElements() {
      for (let i = 0; i < 5; i++) {
        const gear = document.createElement("div");
        gear.classList.add("gear");
        gear.innerHTML = "丘뙖잺";
        gear.style.left = Math.random() * 100 + "vw";
        gear.style.animationDuration = (Math.random() * 5 + 5) + "s";
        document.body.appendChild(gear);
        setTimeout(() => gear.remove(), 10000);
      }
    }
    setInterval(createFloatingElements, 300);
  </script>
</body>
</html>
