<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Di√°rio - StoryFlow (Masculino)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Estilos Gerais (Tema Neutro/Masculino) */
    body {
      font-family: 'Indie Flower', cursive;
      background-color: #e2e8f0; /* tom azul acinzentado */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Elementos flutuantes: substitu√≠mos flores/cordeiros por engrenagens e foguetes */
    .gear, .rocket {
      position: absolute;
      font-size: 24px;
      animation-timing-function: linear;
    }
    .gear {
      color: #4a5568; /* cinza escuro */
      animation: floatUp 10s infinite;
    }
    .rocket {
      font-size: 30px;
      color: #2d3748; /* tom mais escuro, quase preto */
      animation: floatDown 10s infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-60vh) rotate(360deg); opacity: 0; }
    }
    @keyframes floatDown {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .header {
      width: 100%;
      background-color: #2d3748; /* cor escura, neutra */
      padding: 10px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 100;
    }
    .header a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .header a:hover {
      background: #4a5568;
    }
    .book-icon {
      position: absolute;
      top: 5px;
      left: 15px;
      font-size: 30px;
      color: white;
    }
    .diary-container {
      width: 90%;
      max-width: 600px;
      background: #f7fafc;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
      margin-top: 60px;
      z-index: 101;
      text-align: center;
      box-sizing: border-box;
    }
    .diary-container h2 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 15px;
      font-family: sans-serif;
    }
    textarea {
      width: 100%;
      height: 200px;
      border: none;
      outline: none;
      padding: 15px;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 16px;
      background: #edf2f7;
      resize: none;
      box-shadow: inset 2px 2px 8px rgba(0,0,0,0.1);
      margin-top: 15px;
      text-align: left;
      box-sizing: border-box;
    }
    textarea::placeholder {
      color: #718096;
      font-style: italic;
    }
    .save-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background: #2d3748;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .save-btn:hover {
      background: #4a5568;
      transform: scale(1.05);
    }
    /* Estilos do modal de login */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      flex-direction: column;
    }
    .modal input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    .modal button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #2d3748;
      color: white;
      cursor: pointer;
    }
    .modal p {
      color: white;
      margin-bottom: 10px;
    }
  </style>
  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/userDisplay.js"></script>
</head>
<body>
  <!-- Modal de login para seguran√ßa -->
  <div id="login-modal" class="modal">
    <p>Digite a senha da sua conta para acessar o Di√°rio:</p>
    <input type="password" id="password-input" placeholder="Senha">
    <button id="login-btn">Entrar</button>
    <p id="login-error" style="color: #e53e3e; display: none;">Senha incorreta!</p>
  </div>

  <div class="header">
    <span class="book-icon">üìñ</span>
    <a href="Memories.html">In√≠cio</a>
    <a href="historia.html">Hist√≥rias</a>
    <a href="Sobre.html">Sobre</a>
    <a href="diario.html">Resetar p√°gina</a>

  <div class="diary-container">
    <h2>Meu Di√°rio</h2>
    <textarea id="diary-text" placeholder="Escreva seu dia, pensamentos e mem√≥rias aqui..."></textarea>
    <button class="save-btn" id="save-btn">Guardar</button>
  </div>

  <script>
    // Fun√ß√£o para carregar o conte√∫do salvo do di√°rio
    function loadDiary() {
      const savedText = localStorage.getItem('diaryContent');
      if (savedText) {
        document.getElementById('diary-text').value = savedText;
      }
    }
    // Fun√ß√£o para salvar o conte√∫do do di√°rio
    function saveDiary() {
      const text = document.getElementById('diary-text').value;
      localStorage.setItem('diaryContent', text);
      alert('Conte√∫do salvo!');
    }
    document.getElementById('save-btn').addEventListener('click', saveDiary);

    // L√≥gica do modal de login utilizando a senha da conta.
    // Tenta obter a senha da conta do localStorage; se n√£o existir, define um valor padr√£o.
    let accountPassword = localStorage.getItem('accountPassword');
    if (!accountPassword) {
      accountPassword = "minhaSenha123"; // Valor padr√£o
      localStorage.setItem('accountPassword', accountPassword);
    }
    document.getElementById('login-btn').addEventListener('click', function() {
      const inputPassword = document.getElementById('password-input').value;
      if (inputPassword === accountPassword) {
        document.getElementById('login-modal').style.display = 'none';
        loadDiary();
      } else {
        document.getElementById('login-error').style.display = 'block';
      }

import { supabase } from "./supabase.js";

async function exibirUsuarioLogado() {
  const userArea = document.getElementById("userMenuArea");
  if (!userArea) {
    console.error("Elemento 'userMenuArea' n√£o encontrado no HTML.");
    return;
  }

  // Obt√©m a sess√£o atual do Supabase
  const {
    data: { session },
    error: sessionError,
  } = await supabase.auth.getSession();
  console.log("Sess√£o retornada:", session, "Erro na sess√£o:", sessionError);

  // Se n√£o houver sess√£o, exibe um link para login
  if (!session) {
    userArea.innerHTML = `
      <a href="Criacao.html" style="color:white;">
        <i class="fas fa-user"></i> Login
      </a>`;
    return;
  }

  // Se houver sess√£o, usa o ID do usu√°rio para consultar a tabela 'profiles'
  const userId = session.user.id;
  console.log("Usu√°rio autenticado. ID:", userId);

  // Consulta o campo 'username' na tabela 'profiles'
  const { data: profileData, error: profileError } = await supabase
    .from("profiles")
    .select("username")
    .eq("id", userId)
    .single();

  console.log("Dados do perfil:", profileData, "Erro no perfil:", profileError);

  // Define o nome a exibir
  let displayName = "";
  if (profileError || !profileData || !profileData.username) {
    displayName = session.user.email;
    console.warn("N√£o foi poss√≠vel recuperar o nome de usu√°rio. Usando e-mail:", displayName);
  } else {
    displayName = profileData.username;
  }

  // Atualiza a interface ‚Äì exibe o nome do usu√°rio e um menu para logout
  userArea.innerHTML = `
    <span id="user-name" style="cursor: pointer;">${displayName}</span>
    <div id="logout-menu" style="display: none; margin-top: 5px;">
      <button id="logout-btn">Deslogar</button>
    </div>
  `;

  // Ao clicar no nome do usu√°rio, alterna a visibilidade do menu de logout
  const userNameEl = document.getElementById("user-name");
  const logoutMenu = document.getElementById("logout-menu");
  userNameEl.addEventListener("click", () => {
    logoutMenu.style.display = (logoutMenu.style.display === "none" ? "block" : "none");
  });

  // Configura o bot√£o de logout para redirecionar para a p√°gina inicial ap√≥s sair
  const logoutBtn = document.getElementById("logout-btn");
  logoutBtn.addEventListener("click", async () => {
    const { error } = await supabase.auth.signOut();
    if (error) {
      alert("Erro ao deslogar: " + error.message);
    } else {
      window.location.href = "index.html"; // Redireciona para a p√°gina inicial
    }
  });
}

// Chama a fun√ß√£o assim que o DOM for carregado
document.addEventListener("DOMContentLoaded", exibirUsuarioLogado);

    // Fun√ß√£o para criar elementos flutuantes (engrenagens e foguetes)
    function createFloatingElements() {
      for (let i = 0; i < 5; i++) {
        const gear = document.createElement("div");
        gear.classList.add("gear");
        gear.innerHTML = "‚öôÔ∏è";
        gear.style.left = Math.random() * 100 + "vw";
        gear.style.animationDuration = (Math.random() * 5 + 5) + "s";
        document.body.appendChild(gear);
        setTimeout(() => gear.remove(), 10000);

      }
    }
    setInterval(createFloatingElements, 300);
  </script>
</body>
</html>
