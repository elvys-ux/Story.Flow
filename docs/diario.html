<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Di치rio - StoryFlow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Estilos gerais */
    body {
      font-family: 'Indie Flower', cursive;
      background-color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .gear, .rocket {
      position: absolute;
      font-size: 24px;
      animation-timing-function: linear;
    }
    .gear {
      color: #4a5568;
      animation: floatUp 10s infinite;
    }
    .rocket {
      font-size: 30px;
      animation: floatDown 10s infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-60vh) rotate(360deg); opacity: 0; }
    }
    @keyframes floatDown {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    .header {
      width: 100%;
      background-color: #2d3748;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .header a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .header a:hover {
      background: #4a5568;
    }
    .book-icon {
      font-size: 30px;
      color: white;
      margin-right: 15px;
    }
    /* Elemento que exibir치 o nome do usu치rio */
    #user-display {
      color: white;
      font-size: 18px;
      margin-left: 15px;
      cursor: pointer;
      position: relative;
    }
    .diary-container {
      width: 90%;
      max-width: 600px;
      background: #f7fafc;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-top: 60px;
      z-index: 101;
      text-align: center;
      box-sizing: border-box;
    }
    .diary-container h2 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 15px;
      font-family: sans-serif;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 16px;
      background: #edf2f7;
      resize: none;
      box-shadow: inset 2px 2px 8px rgba(0,0,0,0.1);
      margin-top: 15px;
      box-sizing: border-box;
      border: none;
      outline: none;
    }
    textarea::placeholder {
      color: #718096;
      font-style: italic;
    }
    .save-btn {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background: #2d3748;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .save-btn:hover {
      background: #4a5568;
      transform: scale(1.05);
    }
    /* Estilos do modal de login */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }
    .modal input[type="email"],
    .modal input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    .modal button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #2d3748;
      color: white;
      cursor: pointer;
    }
    .modal p {
      color: white;
      margin-bottom: 10px;
    }
    /* Estilo para o aviso de logout */
    .logout-warning {
      position: absolute;
      top: 110%;
      left: 0;
      background: rgba(255, 255, 0, 0.9);
      color: #2d3748;
      padding: 3px 6px;
      border-radius: 3px;
      font-size: 14px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <!-- Modal de login -->
  <div id="login-modal" class="modal">
    <p>Digite seu email e senha para acessar o Di치rio:</p>
    <input type="email" id="email-input" placeholder="Email">
    <input type="password" id="password-input" placeholder="Senha">
    <button id="login-btn">Entrar</button>
    <p id="login-error" style="color: #e53e3e; display: none;">Email ou senha incorretos!</p>
  </div>

  <div class="header">
    <span class="book-icon">游닀</span>
    <a href="Memories.html">In칤cio</a>
    <a href="historia.html">Hist칩rias</a>
    <a href="Sobre.html">Sobre</a>
    <a href="diario.html">Resetar p치gina</a>
    <span id="user-display">Usu치rio</span>
  </div>

  <div class="diary-container">
    <h2>Meu Di치rio</h2>
    <textarea id="diary-text" placeholder="Escreva seu dia, pensamentos e mem칩rias aqui..."></textarea>
    <button class="save-btn" id="save-btn">Guardar</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

    // Configure os valores do seu projeto Supabase:
    const supabaseUrl = 'https://YOUR-SUPABASE-PROJECT.supabase.co';
    const supabaseKey = 'YOUR_PUBLIC_ANON_KEY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Fun칞칚o que exibe o nome do usu치rio logado
    async function exibirUsuarioLogado() {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (error) {
        console.error("Erro ao obter a sess칚o:", error);
        return;
      }
      if (session) {
        // Se dispon칤vel, use o full_name; caso contr치rio, email
        const username = session.user.user_metadata.full_name || session.user.email;
        document.getElementById('user-display').textContent = username;
      }
    }

    // Fun칞칚o para realizar o login
    async function loginUser() {
      const email = document.getElementById('email-input').value.trim();
      const password = document.getElementById('password-input').value.trim();
      if (!email || !password) {
        document.getElementById('login-error').style.display = 'block';
        return;
      }
      const { error } = await supabase.auth.signIn({ email, password });
      if (error) {
        console.error("Erro no login:", error);
        document.getElementById('login-error').style.display = 'block';
      }
    }

    // Fun칞칚o para realizar logout
    async function logoutUser() {
      const { error } = await supabase.auth.signOut();
      if (error) {
        console.error("Erro ao deslogar:", error);
        alert("Erro ao deslogar.");
      } else {
        window.location.reload();
      }
    }

    // Monitoramento de mudan칞a de sess칚o
    supabase.auth.onAuthStateChange((event, session) => {
      console.log("Mudan칞a de auth:", event, session);
      if (session) {
        document.getElementById('login-modal').style.display = 'none';
        exibirUsuarioLogado();
      } else {
        document.getElementById('login-modal').style.display = 'flex';
      }
    });

    // L칩gica para logout com clique duplo no nome do usu치rio
    let logoutTimer = null;
    document.getElementById('user-display').addEventListener('click', function() {
      const userDisplay = document.getElementById('user-display');
      if (logoutTimer) {
        // Segundo clique dentro do per칤odo de 5s: efetua logout
        logoutUser();
      } else {
        const warning = document.createElement('span');
        warning.classList.add('logout-warning');
        warning.textContent = "Clique novamente para deslogar";
        userDisplay.appendChild(warning);
        logoutTimer = setTimeout(() => {
          if (warning.parentNode) {
            warning.parentNode.removeChild(warning);
          }
          logoutTimer = null;
        }, 5000);
      }
    });

    // Fun칞칚o para carregar o di치rio do banco de dados
    // Aqui, por simplicidade, usaremos o localStorage; voc칡 pode integrar Supabase se necess치rio.
    function loadDiary() {
      const savedText = localStorage.getItem('diaryContent');
      if (savedText) {
        document.getElementById('diary-text').value = savedText;
      }
    }

    // Fun칞칚o para salvar o di치rio no localStorage
    function saveDiary() {
      const text = document.getElementById('diary-text').value;
      localStorage.setItem('diaryContent', text);
      alert('Conte칰do salvo!');
    }

    // Configura os eventos ap칩s o carregamento do DOM
    document.addEventListener('DOMContentLoaded', async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        document.getElementById('login-modal').style.display = 'none';
        exibirUsuarioLogado();
        loadDiary();
      } else {
        document.getElementById('login-modal').style.display = 'flex';
      }
      document.getElementById('save-btn').addEventListener('click', saveDiary);
      document.getElementById('login-btn').addEventListener('click', loginUser);
    });

    // Fun칞칚o para criar elementos flutuantes (engrenagens e foguetes)
    function createFloatingElements() {
      for (let i = 0; i < 5; i++) {
        const gear = document.createElement("div");
        gear.classList.add("gear");
        gear.innerHTML = "丘뙖잺";
        gear.style.left = Math.random() * 100 + "vw";
        gear.style.animationDuration = (Math.random() * 5 + 5) + "s";
        document.body.appendChild(gear);
        setTimeout(() => gear.remove(), 10000);
      }
    }
    setInterval(createFloatingElements, 300);
  </script>
</body>
</html>
